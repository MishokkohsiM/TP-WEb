{% load static %}
{% for question_1 in paginate %}
    <div class="col-md-10">
        <div class="ml-2 row card flex-md-row mb-4 box-shadow h-md-250 mt-5 border border-warning">
            <div class="mt-2 ml-2">
                <img src= {{ MEDIA_URL }}{{ question_1.author.upload.url }} alt="#" height="60" width="60" class="rounded">
                <!-- Номер -->
                <div class="row">
                    <div class="mt-4 ml-4 ">
                        <input style="width: 2em;" placeholder="5">
                    </div>
                    <div>
                        <div class="col">
                            <div>
                                <a href="#"><p class="mt-3  m-0 text-warning">&#9650;</p></a>
                            </div>
                            <div>
                                <a href="#"><p class=" text-warning">&#9660;</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Инфа -->
            <div class="card-body d-flex flex-column align-items-start">
                <a href="{% url 'question' question_1.title %}" style="color: red"><font size="+2">{{ question_1.title }}</font></a>
                <P>
                    {{ question_1.text }}
                </P>
                <div class="row">
                    <div>
                        <p class="ml-3">answer<a style="color:#942973;" href="{% url 'question' question_1.title %}"> ({{ question_1.answers_count }})</a></p>
                    </div>
                    <div class="ml-3">
                        <p> Tags:
                            {% for t in question_1.tags.all %}
                                <a style="color:#942973;" href="{% url 'tag' t %}">{{ t }}</a>
                            {% endfor %}
                        </p>
                    </div>
                </div>
                <div>
                    <p class="ml">Author:<a class="ml-2" style="color:#942973;" href="#">{{ question_1.author }}</a></p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
