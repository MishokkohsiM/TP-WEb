{% extends 'base.html' %}
{% load static %}
{% block head %}
    <div class="row bg-info" style="height: 10vh">
        <div class="col-sm-4 " style="height: 100%;">
            <a class="text-dark" href="{% url 'index' %}"><h1 class="mt-3" align="center">ASK Pupkin</h1></a>
        </div>
        <div class="col-sm-4 " style="height: 100%;">
            <nav class="navbar navbar-light  mt-3">
                <form class="form-inline" style="width: 100%; flex-wrap: nowrap">
                    <input class="form-control mr-sm-2" style="width:100%" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-5 my-sm-0 bg-warning" type="submit"
                            style="color:#942973;">Ask!
                    </button>
                </form>
            </nav>
        </div>
        <div class="col-sm " style="height: 100%;">
            <div class="row " style="padding-left: 100px; margin-top: 2.5rem">
                <div>
                    <a class="ml-3 text-warning" href="image.jpeg">log in</a>
                </div>
                <div>
                    <a class="ml-3 text-warning" href="{% url 'register' %}">register</a>
                </div>
            </div>
        </div>

    </div>
{% endblock head %}
{% block content %}
    <div class="col-sm-8 border" style="padding-left: 120px;">
        <h1 class="mt-4 ml-4">Log In</h1>
        <p class="ml-4 mt-3" style="color:red;">Sorry, wrong password!</p>
        <!-- Вторая  -->
        <div class="row mt-3 ml-4">
            <div>
                Login
            </div>
            <div style="padding-left: 100px">
                <input placeholder="Enter your login here">
            </div>
        </div>
        <!-- Вторая  -->
        <div class="row mt-3 ml-4">
            <div>
                Password
            </div>
            <div style="padding-left: 68px">
                <input type="password" placeholder="********">
            </div>
        </div>
        <!-- Кнопка -->
        <div class="mt-4" style="padding-left:163px">
            <button class="btn btn-outline-success my-sm-0">Log in!</button>
        </div>
        <div class="mt-3">
            <a class="text-warning" href="{% url 'register' %}" style="padding-left:163px;">create new account</a>
        </div>
    </div>
{% endblock content %}
