<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf8">
    <link href="{% static "css/styles.css" %}" rel="stylesheet">
    <link href="{% static "css/styles_2.css" %}" rel="stylesheet">
    <title>1</title>
</head>
<body>
<!-- Шапка -->
{% block head %}
    <div class="row bg-info" style="height: 100px">
        <div class="col-sm-4 " style="height: 100%;">
            <a class="text-dark" href="{% url 'index' %}"><h1 class="mt-3" align="center">ASK Pupkin</h1></a>
        </div>
        <div class="col-sm-4 " style="height: 100%;">
            <nav class="navbar navbar-light  mt-3">
                <form class="form-inline" style="width: 100%; flex-wrap: nowrap">
                    <input class="form-control mr-sm-2" style="width:100%" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-5 my-sm-0 bg-warning" type="submit"
                            style="color:#942973;">Ask!
                    </button>
                </form>
            </nav>
        </div>
        <div class="col-sm " style="height: 100%;">
            <div class="row ml-3 mt-1">
                <div class="col-xs-1" style="height: 100px;">
                    <img src="{% static "image/image.jpeg" %}" alt="альтернативный текст" class="rounded-circle ml-1"
                         width="80" height="80">
                </div>
                <div class="col-xs-1 ml-3" style="height: 100px; ">
                    <h3 class="">Вася Пупкин</h3>
                    <div class="row">
                        <div>
                            <a class="ml-3 text-warning" href="{% url 'settings' %}">setting</a>
                        </div>
                        <div>
                            <a class="ml-3 text-warning" href="#">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock head %}
<!-- Меню -->
<div class="row" style="height: 90vh">
    {% block content %}

    {% endblock content %}
    <!-- Правая часть -->
    <div class="col-sm-4 " style="padding-left: 0px">
        <div class="" style="height: 45vh">
            <h1 class="mt-6 text-dark mx-4 ">Popular Tag</h1>
            {% for t in tags %}
                <p><a href="{% url 'tag' t %}"><span class="text-warning mx-4">{{ t }}</span></a></p>
            {% endfor %}
        </div>
        <div class="" style="height: 50vh">
            <h1 class="text-dark mx-4 mt-3">Best Members</h1>
            <ul class="nav flex-column mx-3">
                {% for t in users %}
                    <li class="nav-item ">
                        <a class="nav-link active text-info" href="#">{{ t.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
